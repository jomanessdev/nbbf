  <div class="video-parent">
      <div class="text-overlay">
          <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fmynbbf%2Fvideos%2F1442547469170123%2F&show_text=0&width=560" width="560" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>          
      </div>
  </div>
  <!-- End Page Header --> 
  <!-- Start Content -->
  <div class="main" role="main">
    <div id="content" class="content full">
      <div class="container">
        <div class="row">
          <ul class="sort-destination">
            <div *ngIf="filteredMedia.length<1; else hasContent" style="text-align: center">
              No content yet. Check back later.
            </div>
            <ng-template #hasContent>
              <li class="col-md-6 col-sm-6 grid-item post format-video media-box" *ngFor="let m of filteredMedia">
                <div class="glow-over media-box" (click)="openDialog(m);">
                  <i *ngIf="m.type=='video' || m.type=='sermon'; else slideshowIcon" class="glow-over-icon fa fa-play" style="display:inherit; margin-top:15px'"></i>
                  <ng-template #slideshowIcon><i class="fa fa-image" aria-hidden="true" (click)="closeDialog()"></i></ng-template>
                  <div style="color: white; font-size: 20px;">{{m.title}}</div>
                </div>
                <img src="{{m.cover}}" alt="{{m.title}}">
              </li>
            </ng-template>
          </ul>  
        </div>
      </div>
    </div>
  </div>
